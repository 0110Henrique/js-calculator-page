<html>
<link rel="stylesheet" href="style.css">
<head>
<link rel="shortcut icon" href="site-icon.ico" type="image/x-icon">
  <h1>─ CALCULATOR ─</h1>
</head>
<body>
  <div class="main">
    <form name="form">
          <input class="display" name="display" style="height: 55px; width: 230px;">
    </form>
    <table>
        <tr>
          <td><input type ="button" class="button backspace" value="AC" onclick="clean()"/></td>
          <td><input type ="button" class="button y1" value="CE" onclick="backspace()"/></td>
          <td><input type ="button" class="button y1" value="/" onclick="insert('/')"/></td>
          <td><input type ="button" class="button y1" value="x" onclick="insert('*')"/></td>
        </tr>
        <tr>
          <td><input type ="button" class="button" value="7" onclick="insert(7)"/></td>
          <td><input type ="button" class="button" value="8" onclick="insert(8)"/></td>
          <td><input type ="button" class="button" value="9" onclick="insert(9)"/></td>
          <td><input type ="button" class="button y1" value="-" onclick="insert('-')"/></td>
        </tr>
        <tr>
          <td><input type ="button" class="button" value="4" onclick="insert(4)"/></td>
          <td><input type ="button" class="button" value="5" onclick="insert(5)"/></td>
          <td><input type ="button" class="button" value="6" onclick="insert(6)"/></td>
          <td><input type ="button" class="button y1" value="+" onclick="insert('+')"/></td>
        </tr>
        <tr>
          <td><input type ="button" class="button" value="1" onclick="insert(1)"/></td>
          <td><input type ="button" class="button" value="2" onclick="insert(2)"/></td>
          <td><input type ="button" class="button" value="3" onclick="insert(3)"/></td>
          <td rowspan="5"><input type="button" style="height: 108px;" class="button y2" value="=" onclick="equal()"/></td>
        </tr>
        <tr>
          <td colspan="2"><input type ="button" style="width: 109px;" class="button" value="0" onclick="insert(0)"/></td>
          <td><input type ="button" class="button" value="." onclick="insert('.')"/></td>
        </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
